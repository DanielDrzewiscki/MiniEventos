{% extends "Aplicacion1/base.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}

<form method="post" action="" style="color: white;">

    {% csrf_token %}

    <div style="width: 50%; margin: auto;">

    {{form|crispy}}
    
        <div style="text-align:center;">
        <table style="text-align:center;">
        <td style="text-align: center;"><button type="submit" class="btn btn-success">Login</button></td>
        {% if messages %}
        <td style="color:rgb(238, 195, 195);text-align: center;">
        {% for mensaje in messages %}
        {{ mensaje }}
        {% endfor %}
        </td>
        {% endif %}
        </table>
        </div>
    </div>
</form>


{% endblock %}
